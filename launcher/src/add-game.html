<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' local-resource: data:; style-src 'self' 'unsafe-inline';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="index.css"></link>
    <title>IGS Launcher</title>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <div class="icon">
          <img src="icon_blue.png" alt="IGS Launcher Icon" />
        </div>
        <div id="settings" class="settings">
          <img src="assets/gear-fill.svg" alt="Settings" />
        </div>
      </div>

      <div class="main-area">
        <div id="inputs" class="add-game">
          <div class="row">
            <label for="name">Game Name:</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="row">
            <label for="cover">Cover Image:</label>
            <input type="file" id="cover" name="cover" />
          </div>
          <div class="row">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" />
          </div>
          <div class="row">
            <label for="path">Path:</label>
            <input type="text" id="path" name="path" />
          </div>
          <div class="row">
            <label for="icon">Icon:</label>
            <input type="file" id="icon" name="icon" />
          </div>
          <div class="row">
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" />
          </div>
          <div class="row">
            <button id="add-game-button">Add Game</button>
          </div>
        </div>
      </div>
      <div class="footer">
        <button id="add-game-button">
          Add Game
        </button>
        IGS Launcher v0.1.0
      </div>

      </div>
      
    </div>
  </body>

  <script src="renderer.js"></script>
  <script src="search.js"></script>
</html>
