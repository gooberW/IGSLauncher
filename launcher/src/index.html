<!DOCTYPE html>
<html>
  <head>
    <script src="js/theme.js"></script>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' local-resource: data:; style-src 'self' 'unsafe-inline';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="fonts.css"></link>
    <link rel="stylesheet" href="index.css"></link>
    <title>IGS Launcher</title>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <div class="icon icon-igs"></div>
        <div class="search-container">
          <div id="search" class="search-bar">
            
            <input id="searchInput" type="text" placeholder="Search for a game..." />
            <div class="icon icon-search"></div>
          </div>

        <!-- autocomplete -->
          <div id="suggestions" class="suggestions">
          </div>

        </div>
        <div id="settings" class="settings">
          <button id="settingsBtn" data-title="Settings" style="background: none; border: none;">
            <div class="icon icon-settings"></div>
          </button>
        </div>
      </div>

      <div class="main-area">
        <div id="games" class="games">
          <!-- games appear dinamically here (renderer.js) -->
        </div>

        <!-- the sidebar appears when the "i" icon is clicked on a game.-->
         <!-- the data must be related to the game clicked -->
        <div class="sidebar">
          <div class="row" style="justify-content: end;">
            <button id="closeSidebar" style="background: none; border: none;" data-title="Close Sidebar">
              <div class="icon icon-cross"></div>
            </button>
          </div>
          <div id="gameName" class="row">
            <h3>Game Name</h3>
          </div>
          <div class="row">
            <button id="sidebarPlay" class="play-btn">Play Game</button>
            <div class="more-container">
              <button id="moreBtn" class="play-btn" style="min-width: 100%;">More</button>
              <div id="moreMenu" class="more-menu">
                <button id="editGameBtn" class="more-item">Edit Game</button>
                <button id="removeGameBtn" class="more-item">Remove Game</button>
              </div>
            </div>
 
          </div>
          <div class="row" style="border-bottom: 1.5px solid var(--secondary-color);">
            <p>Tags</p>
          </div>
          <div id="tags" class="row">
          </div>
          <div class="row" style="border-bottom: 1.5px solid var(--secondary-color);">
            <p>Game description</p>
          </div>
          <div id="description"class="row" style="flex-direction: column; align-items: start;">
          </div>

        </div>
        
      </div>

      <div class="footer">
        <button class="add-game-button" id="add-game-menu-button">
          Add Game
        </button>
        IGS Launcher v0.1.0
      </div>

      </div>

      <div class="add-game-window">
        <div class="row drag-bar">
          <p id="addGameTitle">Add Game</p>
          <button id="closeAddGame" style="background: none; border: none;" data-title="Close Window">
              <div class="icon icon-cross"></div>
            </button>
        </div>
        <div class="input-group">
          <label for="name">Game Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="input-group">
          <label for="pathDisplay">Path (Executable):</label>
          <div class="row" style="border:none; padding: 0; max-width: 400px; gap: 5px;">
              <input type="text" id="exePathDisplay" placeholder="Select game executable..." readonly>
              <button type="button" id="selectExeBtn" class="browse-btn">
                <p>Browse</p>
              </button>
          </div>
        </div>
        <div class="input-group">
          <label for="cover">Cover Image:</label>
          <div class="row" style="border:none; padding: 0; max-width: 400px; gap: 5px;">
              <input type="text" id="coverPathDisplay" placeholder="Select game executable..." readonly>
              <button type="button" id="selectCoverBtn" class="browse-btn">
                <p>Browse</p>
              </button>
          </div>
        </div>
        <div class="input-group">
          <label for="icon">Icon:</label>
          <div class="row" style="border:none; padding: 0; max-width: 400px; gap: 5px;">
              <input type="text" id="iconPathDisplay" placeholder="Select game executable..." readonly>
              <button type="button" id="selectIconBtn" class="browse-btn">
                <p>Browse</p>
              </button>
          </div>
        </div>
        <div class="input-group">
          <label for="tags">Tags:</label>
          <div class="add-tag">
            <input type="text" id="tag" name="tag" />
            <button id="addTag" data-title="Add Tag">+</button>
          </div>
        </div>
        <div id="tag-container" class="row tags" >
          <!-- tags appear dinamically here -->
        </div>
        <div class="input-group desc">
          <label for="description">Description:</label>
          <textarea id="descriptionArea" name="description" cols="20" rows="10"></textarea>
        </div>
        <div class="row" style="border: none;">
          <button class="add-game-button" id="add-game-button">
            Add Game
          </button>
        </div>
      </div>
      
    </div>


    <div id="alert" class="alert-box">
      <div class="row drag-bar">
        <p id="alert-title">ISEL Game Studios</p>
        <button id="alert-close" style="background: none; border: none;" data-title="Close Alert">
          <div class="icon icon-cross"></div>
        </button>
      </div>
      <div class="message-container">
        <p id="alert-message">
          Alert! Alert! Alert!
        </p>
      </div>
      <div class="row btn-row">
        <button id="alert-ok" class="alert-button">Ok</button>
        <button id="alert-cancel" class="alert-button">Cancel</button>
      </div>
    </div>


  </body>

  <script type="module" src="js/renderer.js"></script>
  <script type="module" src="js/search.js"></script>
  <script type="module" src="js/add-game.js"></script>  
</html>
