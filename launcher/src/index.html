<!DOCTYPE html>
<html>
  <head>
    <script src="js/theme.js"></script>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' local-resource: data:; style-src 'self' 'unsafe-inline';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="css/fonts.css"></link>
    <link rel="stylesheet" href="css/index.css"></link>
    <link rel="stylesheet" href="css/icons.css"></link>
    <link rel="stylesheet" href="css/tooltips.css"></link>
    <title>IGS Launcher</title>
  </head>

  <div id="alert-backdrop"></div>

  <div class="hover-tooltip" id="hoverTooltip">
    <!-- this will show the data titles of anything that is being hovered instead of a tooltip (like FL studio) -->
    <p id="hoverTooltipText"></p>
  </div>

  <body>
    <div class="row title-bar">
      <div class="title">
        <icon class="icon icon-igs"></icon>
        <div class="nav-btns">
          <button id="goBackBtn" data-title="Go Back"><icon class="icon icon-arrow-left"></icon></button>
          <button id="goForwardBtn" data-title="Go Forward"><icon class="icon icon-arrow-right"></icon></button>
        </div>
        <p>Collection</p>
      </div>
      <div class="icons">
        <button id="minimizeBtn"><div class="icon icon-minimize"></div></button>
        <button id="maximizeBtn"><div class="icon icon-maximize"></div></button>
        <button id="closeBtn"><div class="icon icon-cross"></div></button>
      </div>
    </div>
    <div id="app">
      <div class="nav">
        <button id="homeBtn" data-title="Collection"><div class="icon icon-library"></div></button>
        <button id="settingsBtn" data-title="Settings"><div class="icon icon-settings"></div></button>
      </div>

    <div class="main-area" style="background-color: transparent;">
      <div id="searchRow" class="row" >
        <div class="search-container">
          <div id="search" class="search-bar">
            <div class="icon icon-search"></div>
            <input id="searchInput" type="text" placeholder="Search" />
            <div class="search-key">Ctrl + K</div>
          </div>
            <!-- autocomplete -->
          <div id="suggestions" class="suggestions"></div>
        </div>
        <div id="sortBtn" class="play-btn" style="gap: 5px;">
          <div class="icon icon-sort"></div>
          <p>Sort</p>
        </div>
        <div id="filterBtn" class="play-btn" style="gap: 5px;">
          <div class="icon icon-filter"></div>
          <p>Filter</p>
          <div id="filterCounter" class="counter">
            <p>0</p>
          </div>
        </div>
        <div id="viewBtn" class="view-btn" data-title="Change View">
          <div class="icon icon-list"></div>
        </div>
      </div>
      <div class="sort-list" id="sortList">
          <button id="sortNameAZ" class="sort-item" data-mode="az">by Name (A-Z)</button>
          <button id="sortNameZA" class="sort-item" data-mode="za">by Name (Z-A)</button>
          <button id="earliestAdded" class="sort-item" data-mode="earliestAdded">by Date Added (Earliest)</button>
          <button id="latestAdded" class="sort-item" data-mode="latestAdded">by Date Added (Latest)</button>
          <!--<button id="sortRelease" class="sort-item" data-mode="release">by Release Date</button>   TODO--> 
          <!--<button id="sortDate" class="sort-item" data-mode="dateAdded">by Date Added</button>      TODO-->
        </div>
        <div id="filterList" class="filter-list">
          <!-- all tags appear dinamically here (renderer.js) -->
        </div>
      <div id="games" class="games">
          <!-- games appear dinamically here (renderer.js) -->
           
        </div>
      </div>

      <!-- the sidebar appears when the "i" icon is clicked on a game.-->
      <!-- the data must be related to the game clicked -->
      <div class="sidebar">
        <div class="row" style="justify-content: end;">
          <button id="closeSidebar" class="closeBtn" data-title="Close Sidebar">
            <div class="icon icon-cross"></div>
          </button>
        </div>
        <div id="gameName" class="row">
          <h3>Game Name</h3>
        </div>
        <div class="row">
          <button id="sidebarPlay" class="play-btn">Play Game</button>
          <div class="more-container">
            <button id="moreBtn" class="play-btn" style="min-width: 100%;">More</button>
            <div id="moreMenu" class="more-menu">
              <button id="editGameBtn" class="more-item">Edit Game</button>
              <button id="removeGameBtn" class="more-item">Remove Game</button>
            </div>
          </div>
        </div>
        <div class="row game-info">
          <p>Install Size</p>
          <div id="installSize">
            <div class="icon icon-loading"></div>
          </div>
        </div>
        <div class="row game-info">
          <p>Developer(s)</p>
          <div id="developers" class="developers">
            <!-- developers will be added dinamically here (renderer.js)-->
          </div>
        </div>
        <div class="row game-info">
          <p>Publisher(s)</p>
          <div id="publishers"class="publishers">
            <!-- publishers will be added dinamically here (renderer.js)-->
          </div>
        </div>
        <div class="row" style="border-bottom: var(--border);">
          <p>Tags</p>
        </div>
        <div id="tags" class="row"></div>
        <div class="row" style="border-bottom: var(--border);">
            <p>Game description</p>
        </div>
        <div id="description" class="row" style="flex-direction: column; align-items: start;"></div>
      </div>
    </div>
    <div class="footer">
      <div class="add-game-section">
        <button class="add-game-button" id="add-game-menu-button">
          <div class="icon icon-plus"></div>
        </button>
        <p>Add Game</p>
      </div>
  </div>

      <div class="add-game-window">
        <div class="row">
          <p id="addGameTitle">Add Game</p>
          <button id="closeAddGame" class="closeBtn" data-title="Close Window">
              <div class="icon icon-cross"></div>
            </button>
        </div>
        <div class="input-group">
          <label for="title">Game Name:</label>
          <input type="text" id="title" name="title" />
        </div>
        <div class="input-group">
          <label for="pathDisplay">Path (Executable):</label>
          <div class="row" style="border:none; padding: 0; max-width: 400px; gap: 5px;">
              <input type="text" id="exePathDisplay" placeholder="Select game executable..." readonly>
              <button type="button" id="selectExeBtn" class="browse-btn">
                <p>Browse</p>
              </button>
          </div>
        </div>
        <div class="input-group">
          <label for="cover">Cover Image:</label>
          <div class="row" style="border:none; padding: 0; max-width: 400px; gap: 5px;">
              <input type="text" id="coverPathDisplay" placeholder="Select cover..." readonly>
              <button type="button" id="selectCoverBtn" class="browse-btn">
                <p>Browse</p>
              </button>
          </div>
        </div>
        <div class="input-group">
          <label for="icon">Icon:</label>
          <div class="row" style="border:none; padding: 0; max-width: 400px; gap: 5px;">
              <input type="text" id="iconPathDisplay" placeholder="Select icon..." readonly>
              <button type="button" id="selectIconBtn" class="browse-btn">
                <p>Browse</p>
              </button>
          </div>
        </div>
        <div class="input-group">
          <label for="developers">Developer(s) <weak>(separated by comma)</weak>:</label>
          <input type="text" id="developersInput" name="developers" />
        </div>
        <div class="input-group">
          <label for="publishers">Publisher(s) <weak>(separated by comma)</weak>:</label>
          <input type="text" id="publishersInput" name="publishers" />
        </div>
        <div class="input-group">
          <label for="tags">Tags:</label>
          <div class="add-tag">
            <input type="text" id="tag" name="tag" />
            <button id="addTag" data-title="Add Tag">+</button>
          </div>
        </div>
        <div id="tag-container" class="row tags" >
          <!-- tags appear dinamically here -->
        </div>
        <div class="input-group desc">
          <label for="description">Description:</label>
          <textarea id="descriptionArea" name="description" cols="20" rows="10"></textarea>
        </div>
        <div class="row" style="border: none;">
          <button class="add-game-button" id="add-game-button">
            Add Game
          </button>
        </div>
      </div>
      
    </div>


    <div id="alert" class="alert-box">
      <div class="row drag-bar">
        <p id="alert-title">ISEL Game Studios</p>
        <button id="alert-close" class="closeBtn">
          <div class="icon icon-cross"></div>
        </button>
      </div>
      <div class="message-container">
        <p id="alert-message">
          Alert! Alert! Alert!
        </p>
      </div>
      <div class="row btn-row">
        <button id="alert-ok" class="alert-button">Ok</button>
        <button id="alert-cancel" class="alert-button">Cancel</button>
      </div>
    </div>


  </body>

  <script type="module" src="js/renderer.js"></script>
  <script type="module" src="js/frame.js"></script>
  <script type="module" src="js/search.js"></script>
  <script type="module" src="js/add-game.js"></script>  
  <script type="module" src="js/navigation.js"></script>
</html>
