<!DOCTYPE html>
<html>
  <head>
    <script src="js/theme.js"></script>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' local-resource: data:; style-src 'self' 'unsafe-inline';"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="css/fonts.css"></link>
    <link rel="stylesheet" href="css/index.css"></link>
    <link rel="stylesheet" href="css/icons.css"></link>
    <link rel="stylesheet" href="css/tooltips.css"></link>
    <title>IGS Launcher</title>
  </head>
  <body>
    <div class="row title-bar">
      <div class="title">
        <icon class="icon icon-igs"></icon>
        <div class="nav-btns">
          <button id="goBackBtn" data-title="Go Back"><icon class="icon icon-arrow-left"></icon></button>
          <button id="goForwardBtn" data-title="Go Forward"><icon class="icon icon-arrow-right"></icon></button>
        </div>
        <p>Settings</p>
      </div>
      <div class="icons">
        <button id="minimizeBtn"><div class="icon icon-minimize"></div></button>
        <button id="maximizeBtn"><div class="icon icon-maximize"></div></button>
        <button id="closeBtn"><div class="icon icon-cross"></div></button>
      </div>
    </div>
    <div id="app">
      <div class="nav">
        <button id="homeBtn" data-title="Collection"><div class="icon icon-library"></div></button>
        <button id="settingsBtn" data-title="Settings"><div class="icon icon-settings"></div></button>
      </div>
          <div class="settings-area">
            <div class="row"><p>General Settings</p></div>
            <div class="settings-section" style="margin-bottom: 10px;">
              <div class="settings-item">
                <p>Nothing to see here yet</p>
              </div>
            </div>
            <div class="row"><div class="icon icon-palette"></div><p>Appearance</p></div>
            <div class="settings-section">
              <div class="settings-item">
                <label for="main-bg-color">Main Background Color</label>
                <div style="display: flex; align-items: center; gap: 10px; flex-direction: row;">
                  <input type="color" id="main-bg-color" name="main-bg-color" data-var="--main-bg-color"/>
                  <button id="main-bg-color-reset" data-var="--main-bg-color" class="reset-btn" data-title="Reset">
                    <div class="icon icon-reset"></div>
                  </button>
                </div>
              </div>
              <div class="settings-item">
                <label for="sec-bg-color">Secondary Background Color</label>
                <div style="display: flex; align-items: center; gap: 10px; flex-direction: row;">
                  <input type="color" id="sec-bg-color" name="sec-bg-color" data-var="--sec-bg-color"/>
                  <button id="sec-bg-color-reset" data-var="--sec-bg-color" class="reset-btn" data-title="Reset">
                    <div class="icon icon-reset"></div>
                  </button>
                </div>
              </div>
              <div class="settings-item">
                <label for="sec-color">Secondary Color</label>
                <div style="display: flex; align-items: center; gap: 10px; flex-direction: row;">
                  <input type="color" id="sec-color" name="sec-color" data-var="--secondary-color"/>
                  <button id="sec-color-reset" data-var="--secondary-color" class="reset-btn" data-title="Reset"> 
                    <div class="icon icon-reset"></div>
                  </button>
                </div>
              </div>
              <div class="settings-item">
                <label for="text-color">Text Color</label>
                <div style="display: flex; align-items: center; gap: 10px; flex-direction: row;">
                  <input type="color" id="text-color" name="text-color" data-var="--text-color"/>
                  <button id="text-color-reset" data-var="--text-color" class="reset-btn" data-title="Reset">
                    <div class="icon icon-reset"></div>
                  </button>
                </div>
              </div>
              <div class="settings-item">
                <label for="acc-color">Accent Color</label>
                <div style="display: flex; align-items: center; gap: 10px; flex-direction: row;">
                  <input type="color" id="acc-color" name="acc-color" data-var="--accent-color"/>
                  <button id="acc-color-reset" data-var="--accent-color" class="reset-btn" data-title="Reset">
                    <div class="icon icon-reset"></div>
                  </button>
                </div>
              </div>
            </div>
            <div class="settings-section">
              <div class="settings-item" id="themeContainer">
                <!-- Theme buttons will be added dynamically here (settings.js) -->
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="footer">
        <button class="add-game-button" id="add-game-menu-button" style="visibility: hidden;">
          Add Game
        </button>
        IGS Launcher v0.0.2
      </div>
    </div>


    <div id="alert" class="alert-box">
      <div class="row">
        <p id="alert-title">ISEL Game Studios</p>
        <button id="alert-close" style="background: none; border: none;" data-title="Close Alert">
          <img src="assets/plus-lg.svg" style="rotate: 45deg;" alt="X" />
        </button>
      </div>
      <div class="message-container">
        <p id="alert-message">
          Alert! Alert! Alert!
        </p>
      </div>
      <div class="row btn-row">
        <button id="alert-ok" class="alert-button">Ok</button>
        <button id="alert-cancel" class="alert-button">Cancel</button>
      </div>
    </div>


  </body>

  <script type="module" src="js/settings.js" defer></script>
  <script type="module" src="js/frame.js"></script>
  <script type="module" src="js/navigation.js"></script>
</html>
